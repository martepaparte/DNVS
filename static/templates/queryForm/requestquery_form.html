{% extends "base.html" %}

{% block content %}

    <form action="{% url 'query.new' %}" method="post">
        {% csrf_token %}


        <label for="formTitle">Pavadinimas</label>

        <input type="text" id="formTitle" name="formTitle" placeholder="Įveskite pavadinimą..." required>



        <label for="email">Elektroninis paštas</label>

        <input type="email" id="email" name="email" placeholder="Įveskite elektroninį paštą..." required>


        <label for="text">Tekstas</label>
        <textarea rows="4" id="text" name="text" placeholder="Įveskite tekstą..." required></textarea>


        <button type="submit">Siųsti</button>
    </form>
{% endblock %}
