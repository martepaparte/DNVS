{% extends "base.html" %}

{% block content %}
   <div class="d-md-flex">

    <form action="{% url 'query.new' %}" method="post">
        {% csrf_token %}

<div class="form-group">
        <label for="formTitle">Pavadinimas</label>

        <input type="text" id="formTitle" class="form-control"  name="formTitle" placeholder="Įveskite pavadinimą..." required>

        <label for="email">Elektroninis paštas</label>

        <input type="email" id="email" class="form-control"  name="email" placeholder="Įveskite elektroninį paštą..." required>


        <label for="text">Tekstas</label>
        <textarea rows="4" id="text" class="form-control"  name="text" placeholder="Įveskite tekstą..." required></textarea>

</div>
        <button type="submit" class="btn btn-primary">Siųsti</button>
    </form>
   </div>
{% endblock %}
