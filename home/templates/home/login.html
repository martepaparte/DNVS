{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        <div class="control-group">
            <label class="control-label" for="username">Vartotojo vardas</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Slapta≈æodis</label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit">Prisijungti</button>
            </div>
        </div>
    </form>


{% endblock %}
