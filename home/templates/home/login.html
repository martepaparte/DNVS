{% extends "base.html" %}

{% block content %}

    <div class="d-flex  justify-content-center align-items-center h-100">
        <div>
            <form method="post" class="row">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                {% endif %}
                <div class="text-center"><h1>Prisijungti</h1></div>

                <div class="form-group col-12 my-3">
                    <label for="username">Elektroninis paštas</label>
                    <input type="email" id="username" class="form-control" name="username"
                           aria-describedby="emailHelp"
                           placeholder="Įveskite savo elektroninį paštą...">
                </div>

                <div class="form-group col-12 my-3">
                    <label for="password">Slaptažodis</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Įveskite savo slaptažodį...">
                </div>
                <div class="form-group col-12 my-3">
                    <button type="submit" class="btn btn-primary ">Prisijungti</button>

                </div>
            </form>

        </div>
    </div>


{% endblock %}
